<zg-topten-card>
  <zg-notification>
    <span class="mr-4">Warte auf Mitspieler (mindestens 4 und maximal 9)</span>
    <zg-spinner></zg-spinner>
  </zg-notification>

  <table class="table table-zebra">
    <thead>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let player of service.game.players | keyvalue">
        <td class="whitespace-normal text-ellipsis overflow-hidden">{{player.value}}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-secondary" [disabled]="service.game.players!.size < 4" (click)="service.startGame()">Start!</button>

</zg-topten-card>
