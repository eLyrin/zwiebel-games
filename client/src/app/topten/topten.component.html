<button style="position: absolute; top: 0; left: 0;" (click)="game.foo()">Step {{game.step}}</button>

<div *ngIf="cantJoinMessage" class="flex justify-center items-center h-full">
  <zg-notification class="p-4 card glass">
    <span class="p-4"><b>{{ cantJoinMessage }}</b></span>
  </zg-notification>
</div>

<ng-container *ngIf="!cantJoinMessage" [ngSwitch]="game.step">
  <zg-topten-stats *ngIf="game.step !== 'lobby'" class="mb-4"></zg-topten-stats>
    
  <!-- <div class="flex justify-center" [ngSwitch]="game.step" *ngIf="game.step"> -->
    <zg-topten-lobby *ngSwitchCase="'lobby'" @inOut></zg-topten-lobby>
    
    <div *ngSwitchCase="'choosecaptain'" @inOut class="card flex flex-col">
      <h2 class="mb-4 text-2xl font-bold text-cyan-700 text-center">Wer will Captain f√ºr diese Runde sein?</h2>
      <button (click)="game.becomeCaptain()">Ich will!</button>
    </div>
  
    <zg-topten-choosetext *ngSwitchCase="'choosetext'"></zg-topten-choosetext>
  
    <zg-topten-giveanswer *ngSwitchCase="'givehints'" @inOut></zg-topten-giveanswer>
  
    <zg-topten-orderhints *ngSwitchCase="'orderhints'" @inOut></zg-topten-orderhints>

  <!-- </div> -->
</ng-container>
