<div class="flex justify-center mb-8" (click)="service.foo()">
  <div class="card rounded shadow-2xl flex-row">
    <div class="failures bg-light p-4 min-w-[14rem] mb-[-6px] flex items-center">
      <img src="assets/ttpoop.png" class="w-28">
      <div class="bg-green-400 border-4 border-green-900 rounded-full w-16 h-16 flex items-center justify-center ml-2">
        <span class="font-bold text-3xl text-green-900">{{ game.unicorns }}</span>
      </div>
    </div>

    <div class="failures bg-dark p-4 min-w-[14rem] mb-[-6px] flex items-center">
      <img src="assets/ttpoop.png" class="w-28">
      <div class="bg-red-400 border-4 border-red-900 rounded-full w-16 h-16 flex items-center justify-center ml-2">
        <span class="font-bold text-3xl text-red-900">{{ 8 - game.unicorns! }}</span>
      </div>
    </div>
  </div>
</div>

<ng-container [ngSwitch]="game.step">
  <div class="flex justify-center">
    <zg-topten-lobby *ngSwitchCase="'lobby'"></zg-topten-lobby>

    <zg-topten-card *ngSwitchCase="'choosecaptain'">
      <zg-notification>Wer will Captain f√ºr diese Runde sein?</zg-notification>
      <button class="btn btn-secondary" (click)="service.becomeCaptain()">Ich will!</button>
    </zg-topten-card>

    <zg-topten-choosetext *ngSwitchCase="'choosetext'"></zg-topten-choosetext>
    <zg-topten-giveanswer *ngSwitchCase="'givehints'"></zg-topten-giveanswer>

    <zg-topten-orderhints *ngSwitchCase="'orderhints'"></zg-topten-orderhints>
  </div>
</ng-container>
